# Go Dep
# https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md#version-rules

# Generall dependencies
# -----------------------------------------------------------
[[constraint]]
  name = "github.com/stretchr/testify"
  version = "~1.2.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "~1.1.1"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "~0.8.1"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "~0.0.3"

[[constraint]]
  name = "github.com/phR0ze/n"
  version = "2.0.40"

# General directives
# -----------------------------------------------------------
[prune]
  non-go = true
  go-tests = true
  unused-packages = true
